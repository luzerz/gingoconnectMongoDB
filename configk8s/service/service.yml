apiVersion: v1
kind: Service
metadata:
  name: apigo-service
  labels:
    app: apigo-service
    service: apigo-service
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8080'
    prometheus.io/path: '/metrics'
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: apigo-service
